
spring.application.name=gateway
server.port=10090

# Enable automatic service discovery via Eureka
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Eureka Server URL
eureka.url=http://localhost:10092
eureka.client.service-url.defaultZone=${EUREKA_SERVER_ADDRESS:${eureka.url}/eureka}

# Use IP address instead of hostname
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

# Define routes for user-service and order-service
spring.cloud.gateway.server.webmvc.routes[0].id=USER-SERVICE
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.server.webmvc.routes[1].id=ACTIVITY-SERVICE
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://ACTIVITY-SERVICE
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/activities/**

spring.cloud.gateway.server.webmvc.routes[2].id=AI-SERVICE
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://AI-SERVICE
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/api/recommendations

